<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My new tab</title>
  <style>
    :root {
      --gap: 16px;
      --panel-padding: 16px;
      --panel-border: #e6edf3;
      --panel-radius: 8px;
      --bg: #f7fafc;
      --panel-bg: #ffffff;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      align-items: start;
    }

    main>ul {
      list-style: none;
      margin: 0;
      padding: var(--panel-padding);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-sizing: border-box;
      min-height: 120px;
      max-height: 70vh;
      overflow: auto;
    }

    main>ul li {
      margin: 0 0 12px 0;
      line-height: 1.4;
      word-break: break-word;
    }

    main>ul a {
      color: #0366d6;
      text-decoration: none;
    }

    main>ul a:hover {
      text-decoration: underline;
    }

    /* responsive: stack on small screens */
    @media (max-width:800px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* group title and collapsed state styling */
    .group-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-weight: 600;
      cursor: pointer;
    }

    .group-list {
      list-style: none;
      padding-left: 12px;
      margin: 6px 0 0 0;
    }

    .group+.group {
      margin-top: 10px;
    }

    .group.collapsed .group-list {
      display: none;
    }

    .group .chev {
      transition: transform .15s ease;
    }

    .group.collapsed .chev {
      transform: rotate(-90deg);
    }

    #theme-toggle {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      background: var(--panel-bg);
      cursor: pointer;
    }

    /* theme: dark overrides */
    [data-theme="dark"] {
      --bg: #0b1220;
      --panel-bg: #0f1724;
      --panel-border: #183044;
      --text: #e6eef8;
      --link: #5bb0ff;
    }

    [data-theme="dark"] body {
      color: var(--text);
    }

    [data-theme="dark"] main>ul a {
      color: var(--link);
    }

    [data-theme="dark"] #theme-toggle {
      border-color: var(--panel-border);
      background: var(--panel-bg);
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    <time id="current-time"></time>
    <button id="theme-toggle" aria-pressed="false">Toggle theme</button>
  </header>
  <main>
    <ul id="favorites"></ul>
    <ul id="main"></ul>
    <ul id="sidebar"></ul>
  </main>

  <script>
    let data = {};
    const COLLAPSE_KEY = 'collapsed-groups';

    // Load data from links.json and render
    fetch('links.json')
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(json => {
        data = json;
        displayData();
      })
      .catch(err => {
        console.error('Failed to load links data:', err);
        displayError(`Failed to load data: ${err.message}`);
      });
    const savedCollapsed = JSON.parse(localStorage.getItem(COLLAPSE_KEY) || '{}');

    function renderGroup(group, section, idx) {
      const key = group.id ? group.id : `${section}:${idx}`;
      const isCollapsed = Boolean(savedCollapsed[key]);
      const title = group.title ? `<div class="group-title" aria-expanded="${!isCollapsed}"><span class="title-text">${group.title}</span><span class="chev">â–¾</span></div>` : '';
      const items = (group.items || []).map(it => `
        <li>
          <a href="${it.url}">${it.name}</a> ${it.description}
        </li>
      `).join('');

      return `
        <li class="group ${isCollapsed ? 'collapsed' : ''}" data-section="${section}" data-idx="${idx}" data-group-id="${group.id || ''}">
          ${title}
          <ul class="group-list">${items}</ul>
        </li>
      `;
    }

    function renderSection(listEl, groups, section) {
      listEl.innerHTML = (groups || []).map((g, i) => renderGroup(g, section, i)).join('');
    }

    function displayData() {
      Object.entries(data).forEach(([section, groups]) => {
        const el = document.getElementById(section);
        if (!el) return;
        renderSection(el, groups, section);
      });
    }

    function displayError(message) {
      const el = document.getElementById('main');
      if (el) {
        el.innerHTML = `<li style="color:red;">${message}</li>`;
      }
    }

    // Collapse/expand groups
    document.addEventListener('click', (e) => {
      const titleEl = e.target.closest('.group-title');
      if (!titleEl) return;
      const group = titleEl.closest('.group');
      if (!group) return;
      const section = group.getAttribute('data-section');
      const idx = group.getAttribute('data-idx');
      const gid = group.getAttribute('data-group-id');
      const key = gid && gid.length ? gid : `${section}:${idx}`;
      const collapsed = group.classList.toggle('collapsed');
      titleEl.setAttribute('aria-expanded', String(!collapsed));
      // persist
      savedCollapsed[key] = collapsed;
      localStorage.setItem(COLLAPSE_KEY, JSON.stringify(savedCollapsed));
    });

    // Theme toggler
    const THEME_KEY = 'site-theme';
    const themeToggle = document.getElementById('theme-toggle');

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem(THEME_KEY, theme);
      themeToggle.setAttribute('aria-pressed', String(theme === 'dark'));
    }

    function initTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(saved || (prefersDark ? 'dark' : 'light'));
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      applyTheme(current === 'light' ? 'dark' : 'light');
    });

    initTheme();

    // Current time display
    const timeEl = document.getElementById('current-time');
    function updateTime() {
      const now = new Date();
      const today = now.toLocaleDateString();
      timeEl.textContent = `${today} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      setTimeout(updateTime, (60 - now.getSeconds()) * 1000);
    }
    updateTime();
  </script>
</body>

</html>
